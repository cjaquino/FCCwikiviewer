<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="resources/js/master.js" type="text/javascript">

    </script>
  </head>
  <body>
    <div class='container'>
      <div class="contents">
        <button class='btn btn-primary rand-btn'>Click here for a random wiki article</button>
        <p class='search-icon'><i class="fas fa-search fa-4x"></i></p>
        <div class="search-box">
          <input class="search-txt" type="text" name="search-wiki" placeholder="  Search..."><span class="close-btn">&times</span>
        </div>
        <p><em>Click icon to search</em></p>
      </div>

    </div>

  </body>
</html>
